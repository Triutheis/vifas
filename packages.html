    <!-- JavaScript -->
    <script>
        // JSON Data (Can be fetched from an external file)
        const data = {
            packages: [
                {
                   id: 1,
                   name: "Gói Basic",
                   price: ["Gói 1 Tháng: 20,000 VND",  "Gói 3 Tháng: 60,000 VND"],
                   features: ["Truy cập không giới hạn tốc độ cao", "Giới hạn thiết bị: 1 Thiết bị", "Hỗ trợ 24/7"]
                },
                {
                   id: 2,
                   name: "Gói Platium",
                   price: ["Gói 1 Tháng: 25,000 VND",  "Gói 3 Tháng: 70,000 VND"],
                   features: ["Truy cập không giới hạn tốc độ cao", "Giới hạn thiết bị: 1 Thiết bị", "Hỗ trợ 24/7"]
                },
                {
                   id: 3,
                   name: "Gói Ultimate",
                   price: "Gói 1 Năm: 170,000 VND",
                   features: ["Truy cập không giới hạn tốc độ cao", "Giới hạn thiết bị: 1 Thiết bị", "Hỗ trợ 24/7"]
                },
                {
                   id: 4,
                   name: "Gói Limited",
                   price: ["Gói 2 Năm: 250,000 VND",  "Gói 3 Năm: 349,000 VND"],
                   features: ["Truy cập không giới hạn tốc độ cao", "Giới hạn thiết bị: 1 Thiết bị", "Hỗ trợ 24/7"]
                }
            ]
        };

        // Function to render packages
        function renderPackages() {
            const packagesContainer = document.getElementById('packages');
            packagesContainer.innerHTML = data.packages.map(pkg => `
                <div class="package-item">
                    <h3>${pkg.name}</h3>
                    <p><strong>Giá:</strong> ${Array.isArray(pkg.price) ? pkg.price.join(', ') : pkg.price}</p>
                    <select id="duration-${pkg.id}" class="mt-2 p-2 border rounded">
                        ${Array.isArray(pkg.price) ? pkg.price.map((price, index) => `
                            <option value="${price}">${price}</option>
                        `).join('') : `<option value="${pkg.price}">${pkg.price}</option>`}
                    </select>
                    <ul>
                        ${pkg.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button onclick="showPaymentModal(${pkg.id})" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Mua</button>
                </div>
            `).join('');
        }

        // Function to show payment modal
        function showPaymentModal(packageId) {
            const modal = document.getElementById('paymentModal');
            const paymentContent = document.getElementById('paymentContent');
            const paymentAmount = document.getElementById('paymentAmount');
            const durationSelect = document.getElementById(`duration-${packageId}`);
            const selectedPrice = durationSelect.value;

            // Lấy thông tin gói
            const selectedPackage = data.packages.find(pkg => pkg.id === packageId);

            // Hiển thị thông tin thanh toán
            paymentContent.textContent = `Mua ${selectedPackage.name}`;
            paymentAmount.textContent = selectedPrice.split(':')[1].trim(); // Lấy số tiền từ chuỗi giá
            modal.style.display = 'block';
        }

        // Function to close payment modal
        function closePaymentModal() {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking on close button
        document.querySelector('.close').addEventListener('click', closePaymentModal);

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                closePaymentModal();
            }
        });

        // Render packages on page load
        document.addEventListener('DOMContentLoaded', renderPackages);
    </script>
</body>
